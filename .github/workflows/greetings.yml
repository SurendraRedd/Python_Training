name: Welcome to Python Training repository

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.TOKEN }}
        issue-message: '🙏 Thanks for creating the issue. We will look in to the issue.'
        pr-message: '🙏 Thanks for creating the pull request.'
